<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Easy Project</title> 
</head>
<body>
    <img src="imagens/imagem.jpg" alt="imagem do play">
    <div class="descricao">
        <h2>Alem do rio azul</h2>
        <i>Sarah Beatriz</i>
    </div>
    <div class="duracao">
        <div class = "barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="Fim">4:32</p>
        </div>

    </div>
    <div class="player">
        <i class="material-icons seta anterior">
            skip_previous
            </i>
        <i class="material-icons botao-play">
            play_arrow
            </i>
        <i class="material-icons botao-pause">
            pause
            </i>
        <i class="material-icons seta proxima">
            skip_next
            </i>
    </div>
    <audio src="musicas/musica1.mp3"></audio>
    <audio src="musicas/musica2.mp3"></audio>
    <audio src="musicas/musica3.mp3"></audio>
    <script src="script.js"></script>
    
</body>
</html>
